name: "Release"

on:
  release:
    types:
      - published
permissions:
  contents: write
  packages: write


jobs:
  release:
    name: Prepare release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create zip file
        run: |
          cd custom_components/custom_openai_ai_tasks
          zip -r ../../custom_openai_ai_tasks.zip . -x "__pycache__/*" "*.pyc" "*.pyo"

      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./custom_openai_ai_tasks.zip
          asset_name: custom_openai_ai_tasks.zip
          tag: ${{ github.event.release.tag_name }}
          overwrite: true
